<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conter Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>HTML/JavaScript Project</h1>

    <h2>Counter</h2>

    <p id="count" style="font-size: 40px; font-family:Verdana, Geneva, Tahoma, sans-serif">0</p>

    <div class="container">

    <button onclick="increaseCount()">+</button>

    <button onclick="decreaseCount()">-</button>

    <button onclick="resetCount()">Reset</button>

    <button onclick="saveCount()">Save</button>

    <button onclick="loadCount()">Load</button>

    </div>

   <script src="index.js"></script>
</body>
</html>
